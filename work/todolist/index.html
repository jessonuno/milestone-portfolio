<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="../../css/todolist.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
  </head>
  <body>

    <div id="container">
      <h1>To-Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="far fa-trash-alt"></i></span> Go To Potions Class</li>
        <li><span><i class="far fa-trash-alt"></i></span> Buy New Robes</li>
        <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
      </ul>
    </div>

    <script type="text/javascript" src="../../js/todolist.js"></script>
  </body>
</html>
